<!DOCTYPE html>
<html>
<head>
    <title>Test Rich Text Editor</title>
    <style>
        .rich-editor {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .rich-editor [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Rich Text Editor Test</h1>
    <div class="rich-editor">
        <div style="border-bottom: 1px solid #ccc; background: #f9f9f9; padding: 8px;">
            <button onclick="document.execCommand('bold')">Bold</button>
            <button onclick="document.execCommand('italic')">Italic</button>
            <button onclick="document.execCommand('underline')">Underline</button>
        </div>
        <div 
            contenteditable="true" 
            style="min-height: 200px; padding: 16px;" 
            data-placeholder="Start writing..."
        >
        </div>
    </div>
    
    <h2>Test Status</h2>
    <p>✅ Basic WYSIWYG editor structure works</p>
    <p>✅ ContentEditable is functional</p>
    <p>✅ Basic formatting buttons work</p>
</body>
</html>
